{% extends 'base.html' %}
{% block content %}
    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="cart-title mt-50">
                        <h2>Checkout</h2>
                    </div>
                </div>
                <div class="col-6 ">
                    <form class="cart clearfix" method="POST" action="{% url 'orders:checkout' %}"> {% csrf_token %}
                        {{ form }}
                        <div class="cart-btn mt-30">
                            <button type="submit" class="btn amado-btn w-100">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-2">


                </div>
            </div>
        </div>
    </div>
{% endblock %}
